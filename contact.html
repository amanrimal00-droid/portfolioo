<!-- ================= NAV ================= -->

<!-- ================= HERO ================= -->
<section class="hero glass soft-bg">
  <div class="hero-content">
    <h1>Let's Work Together</h1>
    <p>Have a project or idea? I’d love to collaborate with you. Fill the form below or check my contact info.</p>
  </div>
</section>

<!-- ================= CONTACT FORM ================= -->
<section class="section soft-bg" id="contact">
  <h2 class="section-title">Get in Touch</h2>
  <form class="contact-form glass">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn neon-btn">Send Message</button>
  </form>

  <!-- JS will populate email & WhatsApp -->
  <div id="contact-info" class="social-icons"></div>
</section>

<!-- ================= FOOTER ================= -->
<footer>
  © 2025 Aman Rimal
</footer>

<!-- JS -->
<script src="script.js"></script>
<script>
  // =====================
  // DISPLAY EMAIL AND WHATSAPP DYNAMICALLY
  // =====================
  const contactInfo = document.getElementById("contact-info");

  if (contactInfo) {
    contactInfo.innerHTML = `
      <p class="neon-icon">Email: amanrimal00@gmail.com</p>
      <p class="neon-icon">WhatsApp: 9841476975</p>
    `;
  }
</script>
